<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Login</h1>

	<!-- action - where the form send data to -->
	<!-- method - what HTTP mehotd (get/post) -->
	<form action="http://wikipedia.org" method="GET">
		<label>
			Email:
			<input id="username" type="email" name="username" placeholder="email" required>
		</label>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="password" required>

		<input type="submit" name="">
	</form>	

	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="DOGS">
		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="petChoice" value="CATS">

		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<textarea name="paragraph" rows="10" cols="10"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
