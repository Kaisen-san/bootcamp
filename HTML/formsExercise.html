<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="firstName" placeholder="John" required>

			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">

			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">

			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>			
			<label for="email">Email:</label>
			<input id="email" type="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>

		<div>
			<label for="birthday">
				Birthday:
				<select name="month">
					<option value="">Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>

				<select name="day">
					<option value="">Day</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>

				<select name="year">
					<option value="">Year</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="agreed">
		</div>

		<input type="submit">
	</form>
</body>
</html>
